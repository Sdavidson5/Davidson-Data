<!DOCTYPE html>
<html>
  <head>
    <title>Snapshot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/snapshot.css" />
  </head>

  <body>
    <!-- Header Section -->
    <div class="header-section">
      <h1 class="header-title"> Davidson Data</h1>
    </div>

    <!-- Main media player section -->
    <div class="main-media-player">
      <div class="container">
        <!-- Upload Section -->
        <div id="uploadSection" class="upload-section">
            <h2>Upload a Video</h2>
            <input type="file" id="videoUpload" accept="video/*">
        </div>

        <!-- Video Player Section -->
        <div id="videoSection" class="video-section hidden">
            <video id="videoPlayer" controls></video>
            <div class="controls">
                <button onclick="playVideo()">‚ñ∂ Play</button>
                <button onclick="pauseVideo()">‚è∏ Pause</button>
                <button onclick="restartVideo()">üîÑ Restart</button>
                <input type="range" id="seekBar" min="0" value="0" step="1">
            </div>
        </div>
    </div>
    </div>

    <!--Portal-->
    <div id="snapshot" >
      <!--Return Btn-->
      <div id="snapshot-portal">
        <button id="portal-btn"><a href="portal.html">Portal</a></button>
      </div>

      <!--Editing Section-->
      <div id="snapshot-main">

        <!--Video editing section-->
        <div id="snapshot-video">
          
  
        </div>

        <!--Notes editing section-->
        <div id="snapshot-notes"> 
          
        </div>
      </div>
    </div>

    


    <script src="js/snapshot.js"></script>
  </body>
</html>
